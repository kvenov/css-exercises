<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <style>
      .odd{
        background-color: rgb(202, 44, 91);
        font-family: Verdana, DejaVu Sans, sans-serif;
      }

      #one-id{
        color: blue;
        font-size: 36px;
      }

      .unique-class{
        font-size: 24px;
      }

      #another-id{
        background-color: rgb(56, 175, 56);
        font-size: 24px;
        font-weight: bold;
      }
    </style>

    <p class="class odd">Number 1 - I'm a class!</p>
    <div id="one-id">Number 2 - I'm one ID.</div>
    <p class="unique-class odd">Number 3 - I'm a class, but cooler!</p>
    <div id="another-id">Number 4 - I'm another ID.</div>
    <p class="class odd">Number 5 - I'm a class!</p>
  </body>
</html>
